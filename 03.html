<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookie操作：读</title>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>	
	<script type="text/javascript">
		function doRead(){
			var str=document.cookie;
			//name=a=b
			//pass=get
			//fish:palm
			var cks=str.split("; ");
			for(var i=0;i<cks.length;i++){
				var ck=cks[i].split("=");
				console.log("cookie的名称："+ck[0]+",cookie的值："+decodeURIComponent(ck[1]));
			}
		}
		function doReadByKey(){
			var k=$("#key").val();
			var v=getCookie(k);
			$("#value").val(v);
		}

		function getCookie(key){
			var str=document.cookie;
			var cks=str.split("; ");
			for(var i=0;i<cks.length;i++){
				var ck=cks[i].split("=");
				if(ck[0]==key){
					return decodeURIComponent(ck[1]);
				}
			}
			return null;
		}
	</script>
</head>
<body>
	<p>
		<label for="name">Name:</label>
		<input type="text" id="name">
	</p>
	<p>
		<label for="pass">Pass:</label>
		<input type="text" id="pass">
	</p>
	<p>
		<input type="button" value="read" onclick="doRead()">
	</p>
	<p>
		<input type="text" id="key">
		<input type="text" id="value">
		<input type="button" value="read" onclick="doReadByKey()">
	</p>
</body>
</html>

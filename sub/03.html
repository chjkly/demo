<html>
	<head>
		<title>0307示例：超链接标签</title>
		<base target="_blank">
	</head>
	<body>
		<a href="01.html"><img src="imgs/01.jpg" title="促销广告"></a>
		<br>
		<br>
		<!-- 在没有设置base的target前提下：
		默认target就是_self -->
		<a href="01.html" >默认</a>
		<a href="01.html" target="_self">_self</a>
		<a href="01.html" target="_blank">_blank</a>

		<a href="//www.baidu.com">baidu</a>
		

	</body>
</html>

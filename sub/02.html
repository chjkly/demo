<html>
	<head>
		<title>0307示例：图片标签</title>
	</head>
	<body>
		<img src="imgs/01.jpg" title="促销广告">
		<br>
		<!--不建议使用绝对路径
		<img src="/Users/yangweibing/kgc_demo/edu/0307/imgs/01.jpg">
		-->
		<br>
		<!-- width的绝对值单位是像素pixel(px) -->
		<img src="imgs/02.png" alt="图片没有加载成功" width="400" height="300">
		<br>
		<!-- width的相对值是百分比：相对于父容器 -->
		<img src="imgs/02.png" width="40%">

	</body>
</html>
